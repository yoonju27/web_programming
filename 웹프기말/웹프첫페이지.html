<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>한성대 구석구석</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 0;
      
    }

.header {
  background-color: #003366;
  color: white;
  text-align: center;
  padding: 30px 0;
  font-size: 50px;
  font-weight: bold;
  position: relative;
  overflow: hidden; /* 스티커가 넘치지 않도록 */
}

/* 스티커가 걸어가는 느낌 애니메이션 */
@keyframes walkSticker {
  0%   { left: 100%; }
  100% { left: -150px; } /* 이미지 너비보다 살짝 더 나감 */
}

.title-sticker {
  position: absolute;
  top: 10px; /* 헤더 위에 고정 위치 */
  height: 100px;
  animation: walkSticker 20s linear infinite;
}

/* 텍스트는 중앙에 그대로 유지 */
.title-text {
  position: relative;
  z-index: 1;
  color: white;
  font-weight: bold;
  /* 검은색 외곽선 느낌 */
  text-shadow:
     -1px -1px 0 #000,
      1px -1px 0 #000,
     -1px  1px 0 #000,
      1px  1px 0 #000;
}
  .content {
  display: flex;
  flex-wrap: nowrap;  /* 줄바꿈 방지 */
  padding: 20px;
}

.map-container {
  position: relative;
  width: 100%;
  max-width: 1400px; /* 더 키운 크기 */
  margin: 0 auto;
  aspect-ratio: 1280 / 866;
  overflow: visible;
}

.map-image {
  width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
  margin-left: 0; /* ← 이거 제거 */
}





   .sidebar {
  width: 240px;
  min-width: 240px;  /* 너비 줄어드는 것 방지 */
  flex-shrink: 0;     /* 작아지지 않게 */
  display: flex;
  flex-direction: column;
  gap: 25px;
}

    .menu-group {
      display: flex;
      flex-direction: column;
    }

    .menu-group > button {
      background-color: #ddd;
      color: #333;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .menu-group > button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    .submenu {
      display: none;
      margin-top: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .submenu.show {
      display: flex;
      flex-direction: column;
    }

    .submenu button {
      background-color: #444;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submenu button:hover {
      background-color: #222;
      transform: scale(1.1);
    }

   .marker {
  position: absolute;
  width: 12px;
  height: 12px;
  background-color: red;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
  transform: translate(-50%, -50%); /* 중심 기준으로 위치 정렬 */
  display: none;
}


    .marker:hover {
      transform: scale(1.3);
    }
 @media screen and (max-width: 1000px) {
  .content {
    flex-direction: column !important; /* 세로 배치로 강제 */
  }

  .map-container {
    order: 0;   /* 먼저 나오도록 설정 (기본값) */
    width: 100%;
    max-width: 1000px;
    margin-bottom: 20px;
  }

  .sidebar {
    order: 1; /* 사진 다음에 나오도록 설정 */
    width: 100%;
    min-width: unset;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .menu-group {
    flex: 1 1 30%;
    min-width: 200px;
    margin-bottom: 10px;
  }

  .menu-group > button {
    width: 100%;
  }

  .submenu {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 8px;
  }

  .submenu button {
    margin: 3px;
  }
}

  </style>
</head>
<body>
<div class="header">
  <span class="title-text">한성대 구석구석</span>

</div>

</div>  <div class="content">

         <div class="marker gym" style="top:42%; left:23%;"></div> <!-- 낙산관 -->

       <div class="marker library" style="top:50%; left:40%;"></div> <!-- 학술 정보관 -->

       <div class="marker fitness" style="top:42%; left:23%;"></div> <!-- 헬스장 낙산관 -->
       <div class="marker fitness" style="top:24%; left:43%;"></div> <!-- 상상빌리지 -->

       <div class="marker football" style="top:52%; left:65%;"></div> <!-- 풋살장 -->

    </div>
  </div>

  <script>
    // 메뉴 토글
    document.querySelectorAll('.menu-group > button').forEach(btn => {
      btn.addEventListener('click', () => {
        const submenu = btn.nextElementSibling;
        if (submenu.classList.contains('show')) {
          submenu.classList.remove('show');
        } else {
          document.querySelectorAll('.submenu').forEach(s => s.classList.remove('show'));
          submenu.classList.add('show');
        }
      });
    });

    const urlMap = {
      '흡연실': 'https://music.youtube.com/channel/UC9y5zNTG8Zfkn9I2m2cdG1A',
      '편의점': 'https://example.com/convenience-store',
      '식당': 'https://example.com/restaurant',
      '휴게공간': 'https://example.com/rest-area',
      '카페': 'https://example.com/cafe',
      '기타': 'https://example.com/others',
      '체육관': '체육관.html',
      '상상베이스': 'https://example.com/sangsang-base',
      '상상파크': 'https://example.com/sangsang-park',
      '기자재실': 'https://example.com/equipment-room',
      '글로벌 라운지': 'https://example.com/global-lounge',
      '집중열람실': '집중열람실.html',
      '자습-상상베이스': 'https://example.com/sangsang-base2',
      '자습-상상파크': 'https://example.com/sangsang-park2',
      '창의 열람실': '창의열람실.html',
      '자습-집중 열람실': '집중열람실.html',
      '학술 정보관': '자료열람실.html',
      '헬스장': '헬스장.html',
      '풋살장': '풋살장.html',
      '탁구장': '탁구장.html',
      '상상관 B2': 'https://example.com/sangsang-b2'
    };

    const markerClassMap = {
      '흡연실': 'smoking-room',
      '편의점': 'convenience-store',
      '식당': 'restaurant',
      '카페': 'cafe',
      '휴게공간': 'rest',
      '기타': 'etc',
      '체육관': 'gym',
      '상상베이스': 'base',
      '상상파크': 'park',
      '기자재실': 'equipment',
     '글로벌 라운지': 'global',
     '집중열람실' : 'focus',
     '자습-상상베이스' : 'st-base',
     '자습-상상파크' : 'st-park',
     '창의 열람실' : 'reading',
     '자습-집중 열람실' : 'st-focus',
     '학술 정보관' : 'library',
     '헬스장' : 'fitness',
     '풋살장' : 'football',
     '탁구장' : 'table-tennis',
     '상상관 B2' : 'sang-B2',


      // 필요한 경우 여기에 추가
    };

    function hideAllMarkers() {
      document.querySelectorAll('.marker').forEach(marker => {
        marker.style.display = 'none';
      });
    }

    function showMarkers(className) {
      document.querySelectorAll(`.marker.${className}`).forEach(marker => {
        marker.style.display = 'block';
      });
    }

    // 마커 초기 숨김
    hideAllMarkers();

    // 하위 버튼에 hover 시 마커 표시
    document.querySelectorAll('.submenu > button').forEach(button => {
      const key = button.textContent.trim();

      button.addEventListener('mouseover', () => {
        hideAllMarkers();
        if (markerClassMap[key]) {
          showMarkers(markerClassMap[key]);
        }
      });

      button.addEventListener('mouseout', () => {
        hideAllMarkers();
      });

      button.addEventListener('click', () => {
        if (urlMap[key]) {
          window.location.href = urlMap[key];
        } else {
          alert('링크가 설정되어 있지 않습니다.');
        }
      });
    });
  </script>
